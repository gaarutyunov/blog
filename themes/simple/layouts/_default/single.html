{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <p class="post-date">Published on {{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <div class="tags">
        <strong>Tags:</strong>
        {{ range .Params.tags }}
        <span style="background: #f0f0f0; padding: 2px 6px; margin: 2px; border-radius: 3px; font-size: 0.9em;">{{ . }}</span>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
